name: "rogaland_random"
save_scenario: False
t_start: 0.0
t_end: 500.0
dt_sim: 0.5
utm_zone: 33
map_size: [4500.0, 5200.0]
map_origin_enu: [-33324.0, 6573500.0]
map_data_files: ["Rogaland_utm33.gdb"]
map_tolerance: 1
map_buffer: 0
new_load_of_map_data: False
type: MS
n_random_ships: 0
#n_random_ships_range: [1, 2]
n_episodes: 1
rl_action_type: "continuous_autopilot_reference_action"
rl_observation_type:
  tuple_observation:
    - "navigation_csog_state_observation"
stochasticity:
  currents:
    constant: True
    initial_speed: 0.0
    initial_direction: 180.0
    speed_range: [0.0, 1.0]
    direction_range: [-360.0, 360.0]
    mu_speed: 0.00001
    mu_direction: 0.00001
    sigma_speed: 0.005
    sigma_direction: 0.005
  wind:
    constant: True
    initial_speed: 0.0
    initial_direction: 180.0
    speed_range: [0.0, 1.0]
    direction_range: [-360.0, 360.0]
    mu_speed: 0.00001
    mu_direction: 0.00001
    sigma_speed: 0.005
    sigma_direction: 0.005
ship_list:
  - id: 0
    mmsi: 100
    csog_state: [6574280.0, -31824.0, 5.0, -45.0]
    goal_csog_state: [6578500.0, -29300.0, 5.0, -45.0] #[6583580.0, -31824.0, 0.0, 0.0]
    random_generated: False
    tracker:
      kf:
        P_0: [49.1, 49.1, 0.11, 0.11]
        q: 1.0
    sensors:
      - radar:
          max_range: 5000.0
          measurement_rate: 0.5
          R: [30.0, 30.0]
          R_true: [25.0, 25.0]
      - ais:
          max_range: 5000.0
          ais_class: A
          R: [26.3, 26.3, 0.1, 0.1]
          R_true: [26.3, 26.3, 0.1, 0.1]
    guidance:
      los:
        pass_angle_threshold: 90.0
        R_a: 75.0
        K_p: 0.015
        K_i: 0.0
        e_int_max: 200.0
    controller:
      flsh:
        K_p_u: 3.0
        K_i_u: 0.1
        K_p_psi: 3.0
        K_d_psi: 1.75
        K_i_psi: 0.003
        max_speed_error_int: 2.0
        speed_error_int_threshold: 1.0
        max_psi_error_int: 50.0
        psi_error_int_threshold: 15.0
    model:
