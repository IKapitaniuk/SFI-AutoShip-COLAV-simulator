t_start:
  required: True
  type: float
  min: 0.0
dt_sim:
  required: True
  type: float
  min: 0.1
t_end:
  required: True
  type: float
  min: 0.0

scenario_files:
  required: True
  type: list
  minlength: 0
  schema:
    type: string

save_animation:
  required: True
  type: boolean
visualize:
  required: True
  type: boolean
verbose:
  required: True
