save_scenario_results:
  required: True
  type: boolean
verbose:
  required: True
  type: boolean
visualizer:
  required: True
  type: dict
  schema:
    show_liveplot:
      required: True
      type: boolean
    show_colav_results_live:
      required: True
      type: boolean
    show_results:
      required: True
      type: boolean
    show_measurements:
      required: True
      type: boolean
    show_waypoints:
      required: True
      type: boolean
    show_liveplot_tracks:
      required: True
      type: boolean
    show_target_tracking_results:
      required: True
      type: boolean
    show_trajectory_tracking_results:
      required: True
      type: boolean
    zoom_in_liveplot_on_ownship:
      required: True
      type: boolean

    n_snapshots:
      required: False
      type: integer
    figsize:
      required: True
      type: list
      minlength: 2
      maxlength: 2
      schema:
        type: integer
    margins:
      required: True
      type: list
      minlength: 2
      maxlength: 2
      schema:
        type: float

    ship_linewidth:
      required: True
      type: float
    ship_scaling:
      required: True
      type: list
      minlength: 2
      maxlength: 2
      schema:
        type: float
    ship_info_fontsize:
      required: True
      type: integer
    ship_colors:
      required: True
      type: list
      minlength: 10
      schema:
        type: string
    do_linewidth:
      required: True
      type: float
    do_colors:
      required: True
      type: list
      minlength: 10
      schema:
        type: string