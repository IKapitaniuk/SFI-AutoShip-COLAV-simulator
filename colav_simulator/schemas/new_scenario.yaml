type:
  required: True
  type: integer
n_ships:
  required: True
  type: integer
min_dist_between_ships:
  required: True
  type: float
max_dist_between_ships:
  required: True
  type: float
ship_list:
  required: True
  type: list
  schema:
    type: dict
    schema:
      pose:
        required: False
        type: list
        schema:
          type: float
      waypoints:
        required: False
        type: list
        schema:
          type: list
          schema:
            type: float
      speed_plan:
        required: False
        type: list
        schema:
          type: float
      colav:
        required: False
        type: dict
      guidance:
        required: True
        type: dict
        schema:
          los:
            type: dict
            excludes: [ktp]
            schema:
              pass_angle_threshold:
                required: True
                type: float
              R_a:
                required: True
                type: float
              K_p:
                required: True
                type: float
              K_i:
                required: True
                type: float
              e_int_max:
                required: True
                type: float
          ktp:
            type: dict
            excludes: [los]
            schema:
              epsilon:
                required: True
                type: float
              dt_seg:
                required: True
                type: float

      controller:
        required: True
        type: dict
        schema:
          pid:
            type: dict
            excludes: [flsh, pass_through, csog]
            schema:
              wn:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              zeta:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              eta_diff_max:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
          flsh:
            type: dict
            excludes: [pid, pass_through, csog]
            schema:
              K_p_u:
                required: True
                type: float
                min: 0.0
              K_p_psi:
                required: True
                type: float
                min: 0.0
              K_d_psi:
                required: True
                type: float
                min: 0.0
          pass_through_cs:
            type: string
            empty: True
            excludes: [pid, flsh]

      model:
        required: True
        type: dict
        schema:
          csog:
            type: dict
            excludes: [telemetron]
            schema:
              draft:
                required: True
                type: float
              length:
                required: True
                type: float
              width:
                required: True
                type: float
              T_chi:
                required: True
                type: float
              T_U:
                required: True
                type: float
              r_max:
                required: True
                type: float
              U_min:
                required: True
                type: float
              U_max:
                required: True
                type: float

          telemetron:
            type: string
            empty: True
            excludes: [csog]
