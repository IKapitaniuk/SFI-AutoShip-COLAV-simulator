ship_list:
  required: False
  type: list
  schema:
    type: dict
    schema:
      default:
        required: False
        type: string
        empty: True
        excludes: [colav, tracker, sensors, guidance, controller, model]
      mmsi:
        required: False
        type: integer
      id:
        required: False
        type: integer
      t_start:
        required: False
        type: float
      t_end:
        required: False
        type: float
      random_generated:
        required: False
        type: boolean
      csog_state:
        required: False
        type: list
        maxlength: 4
        minlength: 4
        schema:
          type: float
      goal_csog_state:
        required: False
        type: list
        schema:
          type: float
      waypoints:
        required: False
        type: list
        schema:
          type: list
          schema:
            type: float
      speed_plan:
        required: False
        type: list
        schema:
          type: float

      colav:
        required: False
        type: dict
        excludes: [default, guidance]
        schema:
          name:
            required: True
            type: string
          layer1: # First COLAV algorithm, necessary if provided
            required: True
            type: dict
            allow_unknown: True
          layer2: # Second COLAV algorithm on a layer above
            required: False
            type: dict
            allow_unknown: True
          layer3: # Third COLAV algorithm, again on a layer above
            required: False
            type: dict
            allow_unknown: True
      tracker:
        required: False
        type: dict
        excludes: [default]
        schema:
          kf:
            type: dict
            schema:
              P_0:
                required: True
                type: list
                minlength: 4
                maxlength: 4
                schema:
                  type: float
                  min: 0.001
              q:
                required: True
                type: float
                min: 0.00001
                max: 1.0
      sensors:
        required: False
        type: list
        excludes: [default]
        # schema:
        #   type: dict
        #   oneof:
        #     - radar:
        #         type: dict
        #         schema:
        #           max_range:
        #             required: True
        #             type: float
        #             min: 100.0
        #           measurement_rate:
        #             required: True
        #             type: float
        #             min: 0.2
        #             max: 1
        #           R:
        #             required: True
        #             type: list
        #             minlength: 2
        #             maxlength: 2
        #             schema:
        #               type: float
        #               min: 0.0001
        #     - ais:
        #         type: dict
        #         schema:
        #           max_range:
        #             required: True
        #             type: float
        #             min: 100.0
        #           ais_class:
        #             required: True
        #             type: string
        #             allowed: ["A", "B"] # class A and B
        #           R:
        #             required: True
        #             type: list
        #             minlength: 2
        #             maxlength: 2
        #             schema:
        #               type: float
        #               min: 0.0001
      guidance:
        required: False
        type: dict
        excludes: [default, colav]
        schema:
          los:
            type: dict
            excludes: [ktp]
            schema:
              pass_angle_threshold:
                required: True
                type: float
              R_a:
                required: True
                type: float
              K_p:
                required: True
                type: float
              K_i:
                required: True
                type: float
              e_int_max:
                required: True
                type: float
          ktp:
            type: dict
            excludes: [los]
            schema:
              epsilon:
                required: True
                type: float

      controller:
        required: False
        type: dict
        excludes: [default]
        schema:
          pid:
            type: dict
            excludes: [shpid, flsh, pass_through_cs, csog, pass_through_inputs]
            schema:
              wn:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              zeta:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              eta_diff_max:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
          shpid:
            type: dict
            excludes: [flsh, pass_through_cs, csog, pid, pass_through_inputs]
            schema:
              K_p:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              K_d:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              K_i:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
              z_diff_max:
                required: True
                type: list
                minlength: 3
                maxlength: 3
                schema:
                  type: float
                  min: 0.0
          flsh:
            type: dict
            excludes: [shpid, pid, pass_through_cs, pass_through_inputs, csog]
            schema:
              K_p_u:
                required: True
                type: float
                min: 0.0
              K_i_u:
                required: True
                type: float
                min: 0.0
              K_p_psi:
                required: True
                type: float
                min: 0.0
              K_d_psi:
                required: True
                type: float
                min: 0.0
              K_i_psi:
                required: True
                type: float
                min: 0.0
              max_speed_error_int:
                required: True
                type: float
                min: 0.0
              speed_error_int_threshold:
                required: True
                type: float
                min: 0.0
              max_psi_error_int:
                required: True
                type: float
                min: 0.0
              psi_error_int_threshold:
                required: True
                type: float
                min: 0.0
          pass_through_cs:
            type: string
            empty: True
            excludes: [shpid, pid, flsh, csog, pass_through_inputs]
          pass_through_inputs:
            type: dict
            excludes: [pid, flsh, pass_through_cs, shpid, csog]
            schema:
              rudder_propeller_mapping:
                required: True
                type: boolean

      model:
        required: False
        type: dict
        excludes: [default]
        schema:
          csog:
            type: dict
            excludes: [telemetron, cybership2]
            schema:
              draft:
                required: True
                type: float
              length:
                required: True
                type: float
              width:
                required: True
                type: float
              ship_vertices:
                required: False
                type: list
              T_chi:
                required: True
                type: float
              T_U:
                required: True
                type: float
              r_max:
                required: True
                type: float
              U_min:
                required: True
                type: float
              U_max:
                required: True
                type: float

          telemetron:
            type: string
            empty: True
            excludes: [csog, cybership2]

          cybership2:
            type: string
            empty: True
            excludes: [csog, telemetron]

          rvgunnerus:
            type: string
            empty: True
            excludes: [csog, telemetron, cybership2]